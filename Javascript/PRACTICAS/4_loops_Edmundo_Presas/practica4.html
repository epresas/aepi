<!DOCTYPE html>
<html lang="es">

	<body>

		<script>
			/*-------------------------------------------------------

			PASO 4 DE 4: este paso es adicional y supone una dificultad mayor, ¡ánimo!


			OBJETIVO:
			Enriquecer la experiencia de los usuarios de la aplicación, indicándoles los intentos restantes que les quedan en caso de que no hayan acertado la palabra secreta.


			PASOS:
			- En caso de que el usuario no haya acertado la palabra secreta, calcula en una variable de nombre "vueltasRestantes" cuántas vueltas le falta al bucle en ese momento para terminar (recuerda declararla al inicio de la aplicación, nunca dentro del bucle). Esto puedes calcularlo restando al total de iteraciones del bucle (5) la cantidad de iteraciones que ya se han realizado. Piensa qué elemento del bucle almacena el número de iteración en el que se encuentra...

			- Completa la alerta que ya tenías, para que cada vez que el usuario falle se muestre este mensaje:

				¡Lo sentimos! Esa no era la palabra clave de esta semana...

				Intentos restantes: <VUELTASRESTANTES>

			- Sustituye el texto <VUELTASRESTANTES> por el valor de la variable "vueltasRestantes".

			-------------------------------------------------------*/
		alert("Tienes 5 oportunidades para hayar la palabra secreta, ¡Ánimo!.");
		let palabraSecreta, numIntentos = 5;
		for (let i = 0; i < 5; i++) {
			palabraSecreta = prompt("¿Cuál es la palabra secreta?");
			if (palabraSecreta === "Javascript") {
				alert("¡Felicidades! Has hayado la palabra clave de esta semana, te ha tomado " + numIntentos + " intentos para adivinar la palabra.");
				break;
			} else {
				numIntentos--;
				alert("¡Lo sentimos! Esa no era la palabra clave de esta semana, todavía te quedan " + numIntentos + " intentos. ¡Ánimo!");
				if (numIntentos === 0) {
					alert("¡Lástima! te has quedado sin intentos. La palabra secreta era Javascript.");

				}
				continue;

			}


		}
		alert("Gracias por haber participado.");

		//NOTA EDMUNDO: Perdona que esto se repita en las demas practicas.... originalmente lo concebí de esta manera antes de leer el resto de pasos. espero no suponga un problema.



		</script>		
	</body>
</html>
