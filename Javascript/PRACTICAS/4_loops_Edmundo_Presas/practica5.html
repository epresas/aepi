<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Práctica</title>
		<meta charset="UTF8"/>		
	</head>
	<body>
		<script>
			/*-------------------------------------------------------

			OBJETIVO:
			Crear una aplicación que solicite al usuario tres valores numéricos y permita conocer si son pares, o impares.


			PASOS:
			- Crea una aplicación que, mediante un bucle for de tres iteraciones solicite al usuario en cada iteración un número mediante el método prompt(). 
			Almacénalo en una variable de nombre "numeroUsuario" (recuerda que debes declarar la variable al inicio de la aplicación,
			 antes de acceder al bucle - de lo contrario se redeclarará en cada vuelta y nos generará un problema).

			- El operador aritmético 'módulo', representado por el símbolo porcentual (%), permite evaluar de forma muy sencilla si un valor es par o impar. 
			Busca en la red cómo evaluar mediante este operador si el valor de "numeroUsuario" es par, o impar, 
			y utiliza la información para crear una estructura condicional en el interior del bucle que, tras haber preguntado el valor, 
			muestre una alerta con un mensaje como el que sigue:

				El número <NUMERO> es <MODULO>

			- Sustituye el texto <NUMERO> por el número introducido por el usuario, y el texto <MODULO> por la palabra "par" si es par, e "impar" si es impar.

			- En caso de que el usuario cierre o cancele la ventana de mensaje en cualquier vuelta (es decir, que el prompt() retorne null), 
			muestra una alerta en pantalla con el mensaje:

				Por favor, introduce algún valor.

			- En caso de que el usuario acepte la ventana sin haber introducido nada, o si el valor introducido es inoperable, o si ha introducio cero (0), 
			muestra una alerta en pantalla con el mensaje:

				Por favor, introduce un valor numérico válido.

			-------------------------------------------------------*/
			let modulo,numero=0;
			for (let i = 0; i < 3; i++) {
				numero = prompt("Ingrese un número:");
				if (!numero || isNaN(numero)|| Number(numero)===0) {
					alert("Por favor, introduce un valor numérico válido.");
				}else if (numero%2===0) {
					modulo = "par";
					alert("El número "+numero+" es "+modulo+".");

				}else{
					modulo = "impar";
					alert("El número "+numero+" es "+modulo+".");
				}
			}	

		</script>		
	</body>
</html>
