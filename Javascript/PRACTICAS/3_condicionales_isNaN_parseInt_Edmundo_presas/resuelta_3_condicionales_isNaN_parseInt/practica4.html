<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Práctica</title>

	</head>
	<body>

		<script>
			/*-------------------------------------------------------

			PASO 4 DE 4

			- En caso de que el usuario haya introducido una cantidad correcta, solicita al usuario el número al que quiere apostar en el sorteo y almacénalo en una variable.

			- Utiliza una estructura condicional SWITCH para evaluar si su respuesta ha sido 17 ó 22.

			- En caso de que haya sido 17, escribe en el documento el siguiente mensaje:

					¡Felicidades <NOMBREUSUARIO>! El número <NUMEROAPUESTA> es el número del segundo premio del mes, y el premio duplica tu apuesta. Acabas de ganar <PREMIOTOTAL> euros.

			- Sustituye en el texto de la alerta <NOMBREUSUARIO> por el nombre que ha introducido, el texto <NUMEROAPUESTA> por el número al que ha apostado, y <PREMIOTOTAL> por la cantidad que ha apostado multiplicada por dos.

			- En caso de que haya sido 22, escribe en el documento el siguiente mensaje:

					¡Felicidades <NOMBREUSUARIO>! El número <NUMEROAPUESTA> es el número del primer premio del mes, y el premio triplica tu apuesta. Acabas de ganar <PREMIOTOTAL> euros.

			- Sustituye en el texto de la alerta <NOMBREUSUARIO> por el nombre que ha introducido, el texto <NUMEROAPUESTA> por el número al que ha apostado, y <PREMIOTOTAL> por la cantidad que ha apostado multiplicada por tres.

			- En caso de que haya instroducido cualquier otro valor diferente a 17 ó 22, escribe en el documento el siguiente mensaje:

					No ha habido suerte. Inténtalo de nuevo.

			-------------------------------------------------------*/

			let nombre = prompt("Indique su nombre");

			if (nombre === null || nombre === ""){

				alert("Por favor indique un nombre de acceso correcto. Reinicie la aplicación para escribirlo de nuevo.");
			}
			else{

				let clave = prompt("Indique su clave de acceso");

				if ( clave != "Qwerty" ){

					alert("Lo sentimos "+nombre+", pero la clave "+clave+" es incorrecta. Por favor, reinicie la aplicación para escribirla de nuevo.");

				}			
				else{

					let cantidad = prompt("¿Cuánto va a jugar?");

					if (isNaN(cantidad)){

						alert("Lo sentimos "+nombre+", pero "+cantidad+" no es una cantidad correcta.");

					}
					else{

						let cantidadNumero = parseInt(cantidad);

						let numero = prompt("¿A qué número quiere apostar?");

						switch (numero){
							case "17":
								
								var premio = cantidad * 2;

								document.write("¡Felicidades "+nombre+"! El número "+numero+" es el número del segundo premio del mes, y el premio duplica tu apuesta. Acabas de ganar "+premio+" euros.")

							break;


							case "22":
								
								var premio = cantidad * 3;

								document.write("¡Felicidades "+nombre+"! El número "+numero+" es el número del primer premio del mes, y el premio triplica tu apuesta. Acabas de ganar "+premio+" euros.")

							break;


							default:

								document.write("No ha habido suerte. Inténtalo de nuevo.");

							break;
						}

					}

				}

			}
		</script>		
	</body>
</html>
