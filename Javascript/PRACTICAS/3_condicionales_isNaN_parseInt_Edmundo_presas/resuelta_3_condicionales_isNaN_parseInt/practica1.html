	<body>
		<script>
			/*-------------------------------------------------------

			PASO 1 DE 4

			OBJETIVO FINAL:

			El objetivo final es crear una aplicación apta para la realización de sorteos. Esta aplicación solicitará al usuario una clave de acceso, y si es correcta le pedirá la cantidad que quiere apostar asi como el número al que apuesta. Si acierta recibirá un premio: el doble de lo apostado si ha apostado al numero 17, o el triple si ha sido al número 22.



			PASOS:

			- Crea una aplicación que pregunte el nombre del usuario, y almacénalo en una variable.

			- En caso de que el usuario haya introducido un nombre vacío, o no haya introducido ningún nombre (es decir, haya cancelado la ventana de introducción de datos), muestra una alerta por pantalla con el siguiente texto:

					Por favor indique un nombre de acceso correcto. Reinicie la aplicación para escribirlo de nuevo.
		
			-------------------------------------------------------*/

			let nombre = prompt("Indique su nombre");

			if (nombre === null || nombre === ""){

				alert("Por favor indique un nombre de acceso correcto. Reinicie la aplicación para escribirlo de nuevo.");
			}
			else{

				// Nombre validado

			}


		</script>
