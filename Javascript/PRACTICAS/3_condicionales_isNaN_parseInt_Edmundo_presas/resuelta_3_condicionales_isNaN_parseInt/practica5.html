<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Práctica</title>
		<meta charset="UTF8"/>		
	</head>
	<body>
		<script>
			/*-------------------------------------------------------

				OBJETIVO FINAL:
				Crear un diccionario online que pregunte al usuario una palabra en inglés (puede ser dog, house, book, computer o pencil) y la traduzca al español, usando la estructura condicional SWITCH. Efectivamente, sólo traducirá esas cinco palabras.


				ESPECIFICACIONES:
				- Debe traducir cada una de las palabras, tanto si el usuario la introduce con mayúsculas todo, con minúsculas todo, o sólo la primera con mayúscula.

				- Tanto si el usuario no introduce ninguna palabra (es decir, acepta sin escribir ningún contenido en la ventana), como si cierra la ventana de solicitud de palabra, la aplicación debe escribir en el documento el siguiente mensaje:

						"Por favor, introduzca una palabra para ser traducida. Reinicie la aplicación para escribirla."

				- En caso de que introduzca una palabra, pero no sea ninguna de las cinco palabras que reconoce la aplicación, la aplicación debe esribir en el documento el siguiente mensaje:

						"Palabra no registrada en el sistema. Reinicie la aplicación para volver a escribirla."

				- En caso de que introduzca una de las cinco palabras reconocidas (en cualquiera de las formas expuestas previamente), la aplicación debe esribir en el documento el siguiente mensaje:

						"La traducción de la palabra <PALABRAUSUARIO> es <TRADUCCION>"

				- Sustituye el texto <PALABRAUSUARIO> por la palabra que ha introducido, y el texto <TRADUCCION> por su traducción.

			-------------------------------------------------------*/


			let palabra = prompt("¿Palabra en inglés?", "Indique la palabra aquí...");

			if (palabra === null || palabra === "") {

				document.write("Por favor, introduzca una palabra para ser traducida. Reinicie la aplicación para escribirla.");
			}
			else {

				switch (palabra){
					case "Dog":
					case "dog":
					case "DOG":
						document.write("La traducción de la palabra " + palabra + " es PERRO");
					break;

					case "House":
					case "house":
					case "HOUSE":
						document.write("La traducción de la palabra " + palabra + " es CASA");
					break;

					case "Book":
					case "book":
					case "BOOK":
						document.write("La traducción de la palabra " + palabra + " es LIBRO");
					break;

					case "Computer":
					case "computer":
					case "COMPUTER":
						document.write("La traducción de la palabra " + palabra + " es ORDENADOR");
					break;

					case "Pencil":
					case "pencil":
					case "PENCIL":
						document.write("La traducción de la palabra " + palabra + " es LÁPIZ");
					break;

					default:
						document.write("La palabra '" + palabra + "' no está registrada en el sistema. Reinicie la aplicación para volver a escribirla.");
					break;
				}

			}

		</script>		
	</body>
</html>
