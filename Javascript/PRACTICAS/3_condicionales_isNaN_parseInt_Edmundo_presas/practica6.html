<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Práctica</title>
		<meta charset="UTF8"/>		
	</head>
	<body>
		<script>
			/*-------------------------------------------------------

			OBJETIVO FINAL:
			Crear una aplicación que compruebe si las dos contraseñas introducidas coinciden


			PASOS:
				- Crea una aplicación que solicite al usuario una contraseña.

				- Una vez que la haya introducido, solicítale que escriba de nuevo la contraseña.

				- En caso de que las contraseñas no coincidan, mostrar una alerta en pantalla que anuncie:

					"Las contraseñas no coinciden. Reinicie la aplicación para introducirlas de nuevo."

			-------------------------------------------------------*/
			const password1 = prompt("Introduce la contraseña:");
			if (!password1) {
				alert("Debe introducir una contraseña. Reinicie la aplicación y vuelva a intentarlo.");
			}else{
			const password2 = prompt("Vuelve a introducirla:");
			if (password1===password2) {
				alert("¡Bienvenido!");
			}else{
				alert("Las contraseñas no coinciden. Reinicie la aplicación para introducirlas de nuevo.");
			}
			}
		</script>		
	</body>
</html>
