<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Práctica</title>
		<meta charset="UTF8"/>		
	</head>
	<body>
		<script>
			/*-------------------------------------------------------

			PASO 2 DE 4
			
			- Dentro de cada iteración del bucle, la aplicación debe comprobar si la palabra introducida es correcta. Para ello, una vez se ha solicitado al usuario la palabra, evalúa (mediante una estructura condicional 'if') si el usuario ha introducido la palabra "Javascript".

			- En caso de que el usuario haya introducido la palabra mencionada, la aplicación debe mostrar una alerta por pantalla como la que sigue:

				¡Felicidades! Has hayado la palabra clave de esta semana.

			- En caso de que el usuario haya introducido cualquier otra palabra, la aplicación debe mostrar una alerta por pantalla como la que sigue:

				¡Lo sentimos! Esa no era la palabra clave de esta semana...

			-------------------------------------------------------*/

			let palabraSecreta;

			alert("Tienes 5 oportunidades para hayar la palabra secreta.");

			for (let i = 0; i < 5; i++){

				palabraSecreta = prompt("¿Cuál es la palabra secreta?", "Escríbela aquí");

				if (palabraSecreta === "Javascript"){

					alert("¡Felicidades! Has hayado la palabra clave de esta semana.");

				}

				else{

					alert("¡Lo sentimos! Esa no era la palabra clave de esta semana...");

				}

			}

			alert("Gracias por haber participado.");

			
		</script>		
	</body>
</html>
