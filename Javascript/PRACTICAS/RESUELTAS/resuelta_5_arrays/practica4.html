<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Práctica</title>
		<meta charset="UTF8"/>
	</head>
	<body>

		<script>
			/*-------------------------------------------------------

			PASO 4 DE 5

			- Una vez comprendido cómo acceder a cada una de las posiciones específicas de cada tarta, configura un document.write() en el interior del bucle que permita imprimir esta frase por cada una de las tartas almacenadas:

				La tarta <NOMBRETARTA> pesa un total de <PESOTARTA> gramos, <FIGURASTARTA> lleva decoración, es para <COMENSALESTARTA> comensales y cuesta <PRECIOTARTA> euros.

			- Sustituye <NOMBRETARTA> por el valor de la posición 0 de cada tarta, <PESOTARTA> por el valor de la posición 1 de cada tarta, <FIGURASTARTA> por el valor de la posición 2 de cada tarta, <COMENSALESTARTA> por el valor de la posición 3 de cada tarta y <PRECIOTARTA> por el valor de la posición 4 de cada tarta. Deberían quedar cuatro frases como ésta:

				La tarta sacher pesa un total de 180 gramos, false lleva decoración, es para 2 comensales y cuesta 33.50 euros.

			-------------------------------------------------------*/


			let tartaFresa = new Array(5);
			let tartaSacher = new Array(5);
			let tartaSelva = new Array(5);
			let tartaCrocan = new Array(5);

			tartaFresa = ["Tarta de Fresa", 800, true, 3, 22.5];
			tartaSacher = ["Tarta Sacher", 1200, true, 5, 35];
			tartaSelva = ["Tarta Selva Negra", 900, false, 3, 12];
			tartaCrocan = ["Tarta Crocanti", 500, false, 2, 29.8];

			let tartas = [tartaFresa, tartaSacher, tartaSelva, tartaCrocan];

			for (let i = 0; i < tartas.length; i++){

				document.write(`La tarta ${tartas[i][0]} pesa un total de ${tartas[i][1]} gramos, ${tartas[i][2]} lleva decoración, es para ${tartas[i][3]} comensales y cuesta ${tartas[i][4]} euros.<br>`);

			}



		</script>		
	</body>
</html>
