<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Práctica</title>
		<meta charset="UTF8"/>		
	</head>
	<body>
		<script>
			/*-------------------------------------------------------

			- Declara 11 letiables, asignándoles a cada una los valores listados a continuación, tal y como se muestran. 

				1.45226
				"1.45226"
				'1.45226'
				"mi letiable texto"
				""
				''
				undefined
				null
				-7.32
				false
				"false"


			- Mediante el método write(), escribe una frase en el documento por cada una de las letiables, que indique lo siguiente:

				La letiable <NOMBREletIABLE> almacena el valor <VALORletIABLE>, y por lo tanto es de tipo <TIPOletIABLE>.

			- Sustituye el texto <NOMBREletIABLE> por el nombre de la letiable, el texto <VALORAletIABLE> por el valor que tenga almacenado dicha letiable, y el texto <TIPOletIABLE> por el tipo que sea el dato que está almacenando, obteniendo éste a través del método typeof()	

			-------------------------------------------------------*/


			let dato1 = 1.45226;
			let dato2 = "1.45226";
			let dato3 = '1.45226';
			let dato5 = "mi letiable texto";
			let dato6 = "";
			let dato7 = '';
			let dato8 = undefined;
			let dato9 = null;
			let dato10 = -7.32;
			let dato11 = false;
			let dato12 = "false";


			document.write("La letiable dato1 almacena el valor " + dato1 + ", y por lo tanto es de tipo " + typeof(dato1) + "<br>");
			document.write("La letiable dato2 almacena el valor " + dato2 + ", y por lo tanto es de tipo " + typeof(dato2) + "<br>");
			document.write("La letiable dato3 almacena el valor " + dato3 + ", y por lo tanto es de tipo " + typeof(dato3) + "<br>");
			document.write("La letiable dato5 almacena el valor " + dato5 + ", y por lo tanto es de tipo " + typeof(dato5) + "<br>");
			document.write("La letiable dato6 almacena el valor " + dato6 + ", y por lo tanto es de tipo " + typeof(dato6) + "<br>");
			document.write("La letiable dato7 almacena el valor " + dato7 + ", y por lo tanto es de tipo " + typeof(dato7) + "<br>");
			document.write("La letiable dato8 almacena el valor " + dato8 + ", y por lo tanto es de tipo " + typeof(dato8) + "<br>");
			document.write("La letiable dato9 almacena el valor " + dato9 + ", y por lo tanto es de tipo " + typeof(dato9) + "<br>");
			document.write("La letiable dato10 almacena el valor " + dato10 + ", y por lo tanto es de tipo " + typeof(dato10) + "<br>");
			document.write("La letiable dato11 almacena el valor " + dato11 + ", y por lo tanto es de tipo " + typeof(dato11) + "<br>");
			document.write("La letiable dato12 almacena el valor " + dato12 + ", y por lo tanto es de tipo " + typeof(dato12) + "<br><br><br><br>");
		</script>		
	</body>
</html>
