<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Práctica</title>
		<meta charset="UTF8"/>		
	</head>
	<body>
		<script>
			/*-------------------------------------------------------

			- Declara 11 variables, asignándoles a cada una los valores listados a continuación, tal y como se muestran. 

				1.45226
				"1.45226"
				'1.45226'
				"mi variable texto"
				""
				''
				undefined
				null
				-7.32
				false
				"false"


			- Mediante el método write(), escribe una frase en el documento por cada una de las variables, que indique lo siguiente:

				La variable <NOMBREVARIABLE> almacena el valor <VALORVARIABLE>, y por lo tanto es de tipo <TIPOVARIABLE>.

			- Sustituye el texto <NOMBREVARIABLE> por el nombre de la variable, el texto <VALORAVARIABLE> por el valor que tenga almacenado dicha variable, y el texto <TIPOVARIABLE> por el tipo que sea el dato que está almacenando, obteniendo éste a través del método typeof()	

			-------------------------------------------------------*/

			// Declaración
			const valor1 = 1.45226;
			const valor2 = "1.45226";
			const valor3 = '1.45226';
			const valor4 = "mi variable texto";
			const valor5 = "";
			const valor6 = '';
			const valor7 = undefined;
			const valor8 = null;
			const valor9 = -7.32;
			const valor10 = false;
			const valor11 = false;

			// Escritura

			document.write("<p>La variable valor1 almacena el valor "+valor1+" y es de tipo: "+typeof(valor1)+"</p>");
			document.write("<p>La variable valor2 almacena el valor "+valor2+" y es de tipo: "+typeof(valor2)+"</p>");
			document.write("<p>La variable valor3 almacena el valor "+valor3+" y es de tipo: "+typeof(valor3)+"</p>");
			document.write("<p>La variable valor4 almacena el valor "+valor4+" y es de tipo: "+typeof(valor4)+"</p>");
			document.write("<p>La variable valor5 almacena el valor "+valor5+" y es de tipo: "+typeof(valor5)+"</p>");
			document.write("<p>La variable valor6 almacena el valor "+valor6+" y es de tipo: "+typeof(valor6)+"</p>");
			document.write("<p>La variable valor7 almacena el valor "+valor7+" y es de tipo: "+typeof(valor7)+"</p>");
			document.write("<p>La variable valor8 almacena el valor "+valor8+" y es de tipo: "+typeof(valor8)+"</p>");
			document.write("<p>La variable valor9 almacena el valor "+valor9+" y es de tipo: "+typeof(valor9)+"</p>");
			document.write("<p>La variable valor10 almacena el valor "+valor10+" y es de tipo: "+typeof(valor10)+"</p>");
			document.write("<p>La variable valor11 almacena el valor "+valor12+" y es de tipo: "+typeof(valor11)+"</p>");

		</script>		
	</body>
