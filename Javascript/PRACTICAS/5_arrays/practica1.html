<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Práctica</title>
		<meta charset="UTF8"/>		
	</head>
	<body>
		<script>
			/*-------------------------------------------------------

			OBJETIVO:
			Crear una aplicación que permita listar en pantalla los detalles de las tartas que tiene almacenadas un negocio de venta de tartas.


			PASO 1 DE 5			
			- Declara cuatro arrays, uno para cada tipo de tarta (fresa, sacher, selva negra y crocanti), de cinco posiciones cada uno, asignándole en cada una de sus posiciones las características de cada tarta. Puedes elegir la información que quieras para cada posición, pero siempre siguiendo las siguientes regla:

				- La primera posición debe contener el nombre de la tarta (un string)
				- La segunda posición debe contener el peso en gramos de la tarta (un entero)
				- La tercera posición debe indicar si lleva, o no, figuritas decorativas (un boleano - recuerda que true/false no tiene comillas, de lo contrario sería un string)
				- La cuarta posición debe contener la cantidad de comensales de la tarta (un entero)
				- La quinta posición debe contener el precio de la tarta (un flotante ó entero)

			-------------------------------------------------------*/

		</script>		
	</body>
</html>
