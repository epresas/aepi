<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Práctica</title>
		<meta charset="UTF8"/>		
	</head>
	<body>
		<script>
			/*-------------------------------------------------------

			PASO 5 DE 5

			- Declara una variable de nombre "equivalencia" antes de acceder al bucle.

			- Dentro del bucle, y antes de la impresión de cada frase, crea una estructura condicional 'if' que evalúe si la tarta que corresponda a cada vuelta tiene figuritas decorativas, o no (recuerda, esto se encuentra en la posición tartas[i][2] )

			- Si no lleva (ya que está almacenado un boleano false), asigna a "equivalencia" el string "no". En caso de que sí lleve, asigna a "equivalencia" el string "sí".

			- En las frases resultantes, utiliza la variable "equivalencia" para modificar las frases, mostrándolas de la siguiente manera:

				La tarta sacher pesa un total de 180 gramos, no lleva decoración, es para 2 comensales y cuesta 33.50 euros. 

			-------------------------------------------------------*/

						let tarta1 = Array.of("Tarta de fresa", 600, true, 15, 60);
						let tarta2 = Array.of("Tarta sacher", 500, true, 10, 50);
						let tarta3 = Array.of("Tarta selva negra", 800, false, 20, 75);
						let tarta4 = Array.of("Tarta crocanti", 550, false, 15, 55);
						let decoracion = "";

						let tartas = Array.of(tarta1, tarta2, tarta3, tarta4);
						for (let i = 0; i < tartas.length; i++) {
							// alert(tartas[i]);
							// alert(tartas[i][3]);
							if (tartas[i][2]) {
								decoracion = "si";
							} else {
								decoracion = "no";
							}
							document.write("<p>La tarta " + tartas[i][0] + " pesa un total de " + tartas[i][1] + " gramos, " + decoracion + " lleva decoración, es para " + tartas[i][3] + " comensales y cuesta " + tartas[i][4] + " euros.</p>");
						}

		</script>		
	</body>
</html>
