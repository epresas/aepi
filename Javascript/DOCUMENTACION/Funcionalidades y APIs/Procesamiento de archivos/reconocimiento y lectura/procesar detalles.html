<html>
    <head>
    <meta charset="utf-8">
        <title>File API</title>
    </head>
    <body>

        <input type="file" id="archivos" multiple>
        <p id="lista"></output>

        <script>

        document.getElementById('archivos').onchange = listarArchivos;

        function listarArchivos(evt) {

            let objArchivos = evt.target.files; // objeto con archivos

            console.log(objArchivos);
            
            let resultado = "<ul>";

            for (let i = 0; i < objArchivos.length; i++) {
                console.log(objArchivos[i]);
                resultado += `<li>Archivo <b><em>${objArchivos[i].name}</em></b> - ${objArchivos[i].type} (peso ${objArchivos[i].size}b)</li>`;zz
            }

            document.getElementById('lista').innerHTML = resultado + "</ul>";
        }
        
        </script>

    </body>
</html>
