<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;"></head>
<body>

        <div id="bola"></div>
        
        <div class="resultados">
            <p>Alpha: <span id="alpha">0</span></p>
            <p>Beta: <span id="beta">0</span></p>
            <p>Gamma: <span id="gamma">0</span></p>
        </div>
    <script>

        /*
        pruébalo en tu móvil:
        http://cosasdigitales.com/documentacion/orientacion/
        */


            window.ondeviceorientation = parallax;

            function parallax(e) {

                document.getElementById('alpha').textContent(e.alpha);
                document.getElementById('beta').textContent(e.beta);
                document.getElementById('gamma').textContent(e.gamma);

                document.getElementById('bola').style.transform = 'translate(' + - e.gamma * 2 + 'px, ' + - e.beta * 2 + 'px';
            }

    

    </script> 

</body>
</html>
