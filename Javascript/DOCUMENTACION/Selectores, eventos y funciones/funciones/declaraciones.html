<!DOCTYPE html>
<html>
<head>
	<title>FUNCIONES / EVENTOS</title>
	<meta charset="utf-8">
</head>
<body>

	<script type="text/javascript">

		//declaraci贸n 1
		function saludar() {
			alert("Hola");
		}

		saludar()



		//declaraci贸n 2
		const saludar2 = function() {
			alert("Hola 2");
		}

		saludar2()



		//declaraci贸n 3
		const saludar3 = () => {
			alert("Hola 3");
		};

		saludar3()



		//declaraci贸n 4
		const saludar4 = () => alert("Hola 4");

		saludar4()



	</script>
</body>
</html>
