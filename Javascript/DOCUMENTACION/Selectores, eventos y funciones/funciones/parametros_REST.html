<!DOCTYPE html>
<html>
<head>
	<title>FUNCIONES / EVENTOS</title>
	<meta charset="utf-8">
</head>
<body>


<script type="text/javascript">



	function listarEdades(arg1, arg2, ...edades) {

	  console.log("La primera edad es " + arg1);
	  console.log("La segunda edad es " + arg2);
	  console.log("Hay un total de " + edades.length + " edades restantes en el array 'edades': " + edades);

	  for (var i = 0; i < edades.length; i++) {
	  	console.log(edades[i] + " años");
	  }
	}

	listarEdades(20,25,16,85,44,16);




	function ordenarValores(...valores) {
		var valoresOrdenados = valores.sort();
		return valoresOrdenados;
	}

	console.log("Y al ser recibidos como un Array, aceptan los métodos de este tipo de objetos: " + ordenarValores(9,1,3,5,6,2,4,7,8) );
			
</script>

</body>
</html>
