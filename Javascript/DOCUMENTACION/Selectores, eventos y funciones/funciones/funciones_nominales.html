<!DOCTYPE html>
<html>
<head>
	<title>FUNCIONES / EVENTOS</title>
	<meta charset="utf-8">
</head>
<body>

	<button>Hazme click</button>
	<button>Hazme click también</button>
	<br><br>
	<span id="resultado">Esperando resultado...<br></span>

<script type="text/javascript">

	//declaración
	function miFuncion() {
		resultado.innerHTML += "Esta función es nominal: ejecutable tantas veces como desees desde cualquier parte del script</br>";
	}

	//ejecución 1
	document.getElementsByTagName('button')[0].onclick = miFuncion;

	//ejecucíón 2
	document.getElementsByTagName('button')[1].onclick = miFuncion;

	//ejecución 3
	setTimeout(miFuncion, 5000);
		
</script>



	


</body>
</html>
