<!DOCTYPE html>
<html lang="es">
       <head>
              <meta charset="UTF-8">
              <title>ECMASCRIPT6</title>
              <script>

                     function funcion1() {
                         if (true) {
                             var valor = 123;
                         }
                         console.log(valor); // 123
                     }

                     function funcion2() {
                         if (true) {
                             let valor = 123;
                         }
                         console.log(valor); // ReferenceError: valor is not defined
                     }


                     funcion1();
                     funcion2();

              </script>
       </head>
       <body>
       </body>
</html>
