<!DOCTYPE html>
<html>
<head lang="es">
  <meta charset="UTF-8">
  <title>Ecmascript 6</title>
</head>

<body>
<script>

	let lote = {
		id: '0000AA',
		coste: 785
	};

	Object.defineProperty(lote, 'precio', {

	    get: function() {
			return this.coste * 1.21;
		},

		set: function(precio) {
			this.coste = precio / 1.21;
		}

	});

	document.write("El ID del lote es " + lote.id + ", y su precio antes era de " + lote.precio + "€ porque costaba " + lote.coste + "€<br><br>");

    lote.precio = 2000;

    document.write("Ahora su precio es de " + lote.precio + "€ porque cuesta " + lote.coste.toFixed(2) + "€<br><br>");	


</script>
</body>

</html>
