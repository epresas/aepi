<!DOCTYPE html>
<html lang="es">
       <head>
              <meta charset="UTF-8">
              <title>ECMASCRIPT6</title>
              <script>

              function crearBruja(nombre, poder) {
                return { tipo: 'bruja', nombre, poder };
              }

              var bruja = crearBruja('Piruja', 'hechizos');

              var resultado = "El nuevo monstruo de tipo " + bruja.tipo + " se llama " + bruja.nombre + " y hace " + bruja.poder;

              document.write(resultado);

              </script>
       </head>
       <body>
       </body>
</html>
