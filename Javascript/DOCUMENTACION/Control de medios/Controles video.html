<!DOCTYPE html>
<html lang="es">
	
	<head> 		
		<meta charset="UTF-8"/>
		<title>jQuery</title>

		<style type="text/css">

			* {
				margin: 0; padding: 0;
			}
			
			/* #video {

			section {
				position: absolute;
				bottom: 100px;
				width: 100%;
				border-top: 1px solid white;
				border-bottom: 1px solid white;
				background: rgba(255,255,255,.2);
				padding: 20px 0
			}

			button {
				padding: 15px 20px;
				margin: 0 10px;
			}
		</style>

	</head>
	<body>	
	
		<video id="video">
			<source type="video/webm" src="src/Chrome_ImF.webm"></source>
			<source type="video/ogg" src="src/Chrome_ImF.ogv"></source>
			<source type="video/mp4" src="src/Chrome_ImF.mp4"></source>
			<p>¡Ops! Tu navegador no soporta vídeo nativo HTML5</p>
		</video>

		<section>
			<button>Reproducir</button>
			<button>Pausar</button>
			<button>Detener</button>
			<button>Avanzar 10''</button>
			<button>Retoceder 10''</button>
			<button>Silenciar</button>
			<button>Subir volumen</button>
			<button>Bajar volumen</button>
		</section>
	<!-- en un input del tipo range para detectar el cambio se hace con oninput==>ajustar a -->

	<script type="text/javascript">
	const botones = document.getElementsByTagName('button');
	botones[0].onclick = function () {
			document.getElementById('video').play();
		};
	botones[1].onclick = function () {
			document.getElementById('video').pause();
		};
	botones[2].onclick = function () {
			document.getElementById('video').load();//No existe stop para detener, se recarga el video desde el principio
		};
	botones[3].onclick = function () {
		if (document.getElementById('video').currentTime < document.getElementById('video').duration) {
			document.getElementById('video').currentTime +=10;	
		}
		};
	botones[4].onclick = function () {
		if (document.getElementById('video').currentTime > 10) {
			document.getElementById('video').currentTime -= 10;
		} else {
			document.getElementById('video').currentTime = 0;
		}
		};
	botones[5].onclick = function () {
		if (document.getElementById('video').volume === 0) {
			document.getElementById('video').volume = 1;	
		} else {
			document.getElementById('video').volume = 0;
		}

		};
		
	botones[6].onclick = function () {
		if (document.getElementById('video').volume > 1) {
			document.getElementById('video').volume += .1;	
		}
		};
	botones[7].onclick = function () {
			if (document.getElementById('video').volume < 0) {
				
			}
			document.getElementById('video').volume -= .1;
		};


	</script>

	</body>
</html>
