<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Window</title>
		<meta charset="UTF8"/>

		<script>

			let miTemporizador;

			function iniciaTemporizador(){
				miTemporizador = setTimeout(

					function(){ 
						alert("Acaba de pasar un segundo y medio"); 			
					}, 1500
				);
			}

			function desactivaTemporizador(){
				clearTimeout(miTemporizador);
			}

			

		</script>

	</head>
	<body>
		<p>Cuando pasen 1.500 milisegundos tras presionar "Activar Temporizador", saldr√° una alerta a menos que presiones "Desactivar Temporizador"</p>
		<button onclick="iniciaTemporizador()">Activar Temporizador</button>
		<button onclick="desactivaTemporizador()">Desactivar Temporizador</button>
	</body>
</html>
