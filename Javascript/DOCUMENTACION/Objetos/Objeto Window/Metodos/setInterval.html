<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Window</title>
		<meta charset="UTF8"/>


		<script>

			setInterval(miTemporizador, 1000);


			let incremento = 0;


			function miTemporizador() {
			    incremento++;
			    document.getElementById("tiempo").innerHTML = incremento;
			}

		</script>

	</head>
	<body>

	</body>
</html>
