<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Window</title>
		<meta charset="UTF8"/>

		<script>

			function abrirGoogle() {
			    window.open("http://www.google.es", "Buscador", "toolbar=no, width=600, scrollbars=yes");
			}

		</script>

	</head>
	<body>
		<button onClick="abrirGoogle()">Abrir Google en nueva ventana</button>

	</body>
</html>
