<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Window</title>
		<meta charset="UTF8"/>

		<script>			

			function transmitirInformacion() {
			    let miVentana = open("", "Ventana nueva", "width=200, height=100");

			    miVentana.document.write("<p>Esta es la nueva ventana que has abierto</p>");
			    
			    miVentana.opener.document.write("<p>Esta es la información que transmito a mi ventana creadora (padre), a través de la ventana abierta.</p>");
			}

		</script>

	</head>
	<body>
		<button onClick="transmitirInformacion()">Transmitir Informacion</button>

	</body>
</html>
