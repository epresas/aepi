<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Array</title>
		<meta charset="UTF8"/>

		<script>

			let fruits = ["Banana", "Orange", "Apple", "Mango"];
			document.write(fruits + "<br><br>");

			fruits.shift();  
			document.write(fruits + "<br><br>");

			fruits.shift();  
			document.write(fruits + "<br><br>");

			fruits.shift();  
			document.write(fruits + "<br><br>");

		</script>

	</head>
	<body>
	</body>
</html>
