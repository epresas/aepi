<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Array</title>
		<meta charset="UTF8"/>

		<script>

			let gatos = ["Siamés", "Persa"];
			let perros = ["Dogo", "Mastín", "Labrador"];
			let aves = ["Paloma", "Águila"];

			let animales = gatos.concat(perros, aves);	// el nuevo Array animales contiene los otros tres Arrays concatenados
			document.write(animales);

		</script>

	</head>
	<body>
	</body>
</html>
