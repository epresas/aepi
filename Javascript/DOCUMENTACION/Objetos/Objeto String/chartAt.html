<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			let cualquierCadena="Saquemos caracteres según índices";

			document.write("Aplicaremos letios índices sobre el string '<strong>" + cualquierCadena + "</strong>' mediante el método chartAt():<br><br>")

			document.write("El carácter en el índice 0 es '" + cualquierCadena.charAt(0) + "'<br>")
			document.write("El carácter en el índice 1 es '" + cualquierCadena.charAt(1) + "'<br>")
			document.write("El carácter en el índice 2 es '" + cualquierCadena.charAt(2) + "'<br>")
			document.write("El carácter en el índice 3 es '" + cualquierCadena.charAt(3) + "'<br>")
			document.write("El carácter en el índice 4 es '" + cualquierCadena.charAt(4) + "'<br>")
			document.write("El carácter en el índice 999 es '" + cualquierCadena.charAt(999) + "'<br>")

		</script>
		
	</body>
</html>
