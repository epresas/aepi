<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Métodos strings</title>
		<meta charset="UTF8"/>	
	</head>
	<body>
		<script>

			let cadena1="¡Oh, ";
			let cadena2="qué maravillosa ";
			let cadena3="cadena!.";
			let cadenaConcatenada = cadena1.concat(cadena2,cadena3);

			document.write("La cadena resultante de concatenar tres cadenas independientes es: <strong>" + cadenaConcatenada + "</strong>");
			
		</script>
		
	</body>
</html>
