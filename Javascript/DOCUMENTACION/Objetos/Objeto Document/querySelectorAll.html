<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Document</title>
		<meta charset="UTF8"/>
		<script>

			function cambiarFondo() {
			    elementos = document.querySelectorAll(".colorRojo");
			    elementos[0].style.backgroundColor = "red";
			    elementos[1].style.backgroundColor = "red";
			}

		</script>

	</head>
	<body>

		<p class="colorRojo">Este párrafo tiene la clase "colorRojo"</p>
		<p class="colorRojo">Este párrafo también tiene la clase "colorRojo"</p>
		<p class="colorVerde">Este párrafo tiene la clase "colorVerde"</p>
		<p class="colorAzul">Este párrafo tiene la clase "colorAzul"</p>
		<button onclick="cambiarFondo()">Cambiar fondos</button>
	</body>
</html>
