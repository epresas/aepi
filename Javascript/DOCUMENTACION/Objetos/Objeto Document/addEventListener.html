<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Document</title>
		<meta charset="UTF8"/>

		<script>

			document.addEventListener("click", function(){
			    document.getElementById("mensaje").innerHTML = "Función ejecutada a través de addEventListener";
			});

		</script>

	</head>
	<body onclick="elementoActivo()">
		<p id="mensaje">Haz click</p>		
	</body>
</html>
