<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Document</title>
		<meta charset="UTF8"/>
		<script>

			function comprobarEstado() {
			    var estado = document.readyState;
    			document.getElementById("mensaje").innerHTML = estado;
			}

		</script>

	</head>
	<body>
		<p id="mensaje"></p>
		<button onclick="comprobarEstado()">Comprobar estado</button>
	</body>
</html>
