<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Document</title>
		<meta charset="UTF8"/>
		<script>

			function mostrarUltimaModificacion() {
			    var modificacion = document.lastModified;
			    document.getElementById("mensaje").innerHTML = modificacion;
			}

		</script>

	</head>
	<body>
		<button onclick="mostrarUltimaModificacion()">Mostrar fecha de última modificación</button>
		<p id="mensaje"></p>
	</body>
</html>
