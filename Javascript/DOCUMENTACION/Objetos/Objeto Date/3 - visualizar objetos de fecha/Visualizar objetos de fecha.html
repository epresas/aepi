<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Fechas</title>
		<meta charset="UTF8"/>		
	</head>
	<body>

	<script>


		var objFecha = new Date();

		document.write("Un objeto de fecha se muestra de forma original en formato UTC: "+ objFecha +".<br><br><br><br>");		




		var opcionesFecha1 = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
		var fechaFormateada1 = objFecha.toLocaleString('es-ES', opcionesFecha1);

		document.write("Podemos usar el método toLocaleString para formatear un objeto de fecha y visualizarlo así: " + fechaFormateada1 + "<br><br>");





		var opcionesFecha2 = { weekday: 'short', year: '2-digit', month: 'numeric', day: '2-digit', hour: 'numeric', minute: 'numeric', era: 'long' };
		var fechaFormateada2 = objFecha.toLocaleString('es-ES', opcionesFecha2);

		document.write("O así: " + fechaFormateada2 + "<br><br>");

		




		var opcionesFecha3 = {hour: 'numeric', minute: 'numeric', second: 'numeric'};
		var fechaFormateada3 = objFecha.toLocaleString('es-ES', opcionesFecha3);

		document.write("O también como un reloj: " + fechaFormateada3 + "<br><br><br><br>");






		var dia = objFecha.getDate();
		var mes = (objFecha.getMonth()) + 1;	//sumamos uno para convertir el mes de JS (del 0 al 11) en mes natural (de 1 a 12)
		var anho = objFecha.getFullYear();
		var hor = objFecha.getHours();
		var min = objFecha.getMinutes();
		var seg = objFecha.getSeconds();						

		document.write("Podemos obtener cada componente de la fecha de forma aislada: "+ dia +" del mes "+ mes +", de "+ anho +", y ahora son las "+ hor +":"+ min +":"+ seg +".<br><br>");






		if(dia < 10) { dia = '0' + dia; }
		if(mes < 10) { mes = '0' + mes; }
		if(hor < 10) { hor = '0' + hor; }
		if(min < 10) { min = '0' + min; }
		if(seg < 10) { seg = '0' + seg; }	

		document.write("Solucionando la carencia del 0 previo fácilmente: día "+ dia +" del "+ mes +", del año "+ anho +", y ahora son las "+ hor +":"+ min +":"+ seg +".<br><br><br><br>");


		



		var timestamp = objFecha.getTime();

		document.write("Podemos conocer los milisegundos que han pasado desde la medianhoche del 1 de enero de 1970: "+ timestamp +" milisegundos.<br><br><br><br>");






		var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
		var indiceMes = objFecha.getMonth();
		var fechaEsp = dia +" de "+ meses[indiceMes] +", del año "+ anho;

		document.write("O traducir los meses manualmente creando un array con sus traducciones, y mostrando su índice correspondiente al mes de la fecha: "+ fechaEsp +".<br><br>");

	</script>	

	</body>
</html>
