<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto History</title>
		<meta charset="UTF8"/>

		<script>

			function anterior() {
			    window.history.back();
			}


			function siguiente() {
			    window.history.forward();
			}

		</script>

	</head>
	<body>
		<button onclick="anterior()">Ir a la página anterior</button>
		<button onclick="siguiente()">Ir a la página siguiente</button>
	</body>
</html>
