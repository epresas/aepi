<html>
    <head>
        <title>Objeto Navigator</title>
        <meta charset="utf-8">
        <script>

            var navegador = navigator.userAgent;

            document.write("Seg√∫n tu userAgent, que es <strong>" + navegador + "</strong><br>");

            if (navigator.userAgent.indexOf('MSIE') !== -1) {

                document.write("estas usando Internet Explorer ...");

            } else if (navigator.userAgent.indexOf('Firefox') !== -1) {

                document.write("estas usando Firefox ...");

            } else if (navigator.userAgent.indexOf('Chrome') !== -1) {

                document.write("estas usando Google Chrome ...");

            } else if (navigator.userAgent.indexOf('Opera') !== -1) {

                document.write("estas usando Opera ...");

            } else if (navigator.userAgent.indexOf('Trident') !== -1) {

                document.write("estas usando el nuevo IE ...");

            } else {

                document.write("estas usando un navegador no identificado ...");

            }

        </script>

    </head>
    <body>

    </body>
</html>
