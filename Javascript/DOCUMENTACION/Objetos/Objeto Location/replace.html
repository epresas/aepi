<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Objeto Location</title>
		<meta charset="UTF8"/>

		<script>

			function reemplazar() {
			    document.location.replace('https://google.es');		   
			}

		</script>

	</head>
	<body>
		<button onclick="reemplazar()">Reemplazar documento (no guarda en historial)</button>

	</body>
</html>
