<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Tutorial Bootstrap4</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.row { margin: 30px 0; }
			.row div[class*='col'] { padding: 10px; background: BurlyWood; text-align: center; border: 1px solid;}
		</style>
	</head>
	<body>

		<div class="container">

			<div class="row">

				<div class="col-xl-6">
					.col-xl-6
				</div>

				<div class="col-xl-6">
					.col-xl-6
				</div>

			</div>


			<div class="row">

				<div class="col-lg-6">
					.col-lg-6
				</div>

				<div class="col-lg-6">
					.col-lg-6
				</div>

			</div>



			<div class="row">

				<div class="col-md-6">
					.col-md-6
				</div>

				<div class="col-md-6">
					.col-md-6
				</div>

			</div>


			<div class="row">

				<div class="col-sm-6">
					.col-sm-6
				</div>

				<div class="col-sm-6">
					.col-sm-6
				</div>

			</div>



			<div class="row">

				<div class="col-6">
					.col-6
				</div>

				<div class="col-6">
					.col-6
				</div>

			</div>




			<div class="row">

				<div class="col-md-6 col-lg-3">
					.col-md-6 .col-lg-3
				</div>

				<div class="col-md-6 col-lg-3">
					.col-md-6 .col-lg-3
				</div>

				<div class="col-md-6 col-lg-3">
					.col-md-6 .col-lg-3
				</div>

				<div class="col-md-6 col-lg-3">
					.col-md-6 .col-lg-3
				</div>


			</div>
					
		</div>

		
	</body>
</html>
