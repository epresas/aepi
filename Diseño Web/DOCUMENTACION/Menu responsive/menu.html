<!DOCTYPE html>
<html lang="es">
	
	<head> 		
		<meta charset="UTF-8"/>
		<title>Men√∫ responsive</title>		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

		<style>

			.barras {
				display: none;
				cursor: pointer;
				position: fixed;
				top: 0px;
				right: 20px;
				font-size: 4em;
			}

			nav {
			    width: 100%;
			    height: 70px;
			    background: #eee;
			    border-bottom: 1px solid #999;
			    position: fixed;
			    top: 0;
			    left:0;
			    transition: all .5s;
			}

			nav ul {
				float: right;
				margin-right: 20px
			}

			nav li {
				display: inline-block;
				list-style: none;
			}

			nav a {
				padding: 17px 10px;
				text-transform: uppercase;
				letter-spacing: 2px;
				font-size: 1.2em;
				margin: 5px 0;
				display: block;
				color: grey
			}


			@media screen and (max-width: 800px) {

				.barras {
					display: block;
				}

				nav {
					width: 300px;
					height: 100vh;
					border-right: 1px solid #999;
					transform: translateX(-100%)
				}

				nav.abierto {
					transform: translateX(0)
				}

				nav ul {
					float: none;
					margin: 0;
					padding: 0
				}

				nav li {
					display: block;
					list-style: none;
					text-align: center;
					width: 300px;
				}
			}
		

		</style>

	</head>

	<body>

		<div class="barras">&equiv;</div>

		<nav class="menu">

	      <ul>
	      
	        <li>
	          <a href="#">Inicio</a>
	        </li>

	        <li>
	          <a href="#">Equipo</a>
	        </li>

	        <li>
	          <a href="#">Creatividad</a>
	        </li>

	        <li>
	          <a href="#">Badges</a>
	        </li>

	        <li>
	          <a href="#">Contacto</a>
	        </li>

	      </ul>

	    </nav>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">

			$('.barras').on('click', muestraMenu);

			function muestraMenu(){
				$('nav').toggleClass('abierto');
			}

		</script>

	</body>
</html>
