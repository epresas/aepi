<!DOCTYPE html>
<html lang="es">
	
	<head> 		
		<meta charset="UTF-8"/>
		<title>Animaciones</title>
		<style>

		div{
			width:200px;
			height:200px;
			margin:0 auto;
			border:1px solid black;
			background:red;
			opacity: 0;
		}

		.element {
		  animation: aparece 4s 1s infinite linear alternate;
		}

		/*
		Es lo mismo que:

			.element {
			  animation-name: aparece;
			  animation-duration: 4s;
			  animation-delay: 1s;
			  animation-iteration-count: infinite;
			  animation-timing-function: linear;
			  animation-direction: alternate;
			}
			
		*/

		@keyframes aparece {

			from{
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		</style>
	</head>
	<body>	
		<div class="element"></div>
	</body>
</html>
