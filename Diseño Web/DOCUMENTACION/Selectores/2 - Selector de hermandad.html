<!DOCTYPE html>
<html lang="es">
	
	<head> 		
		<meta charset="UTF-8"/>
		<title>Selectores</title>
		<style>

			 h1 ~ h2 { background:red; }  /* selecciona todos los elementos <h2> de la página que sean hermanos de h1, salvo el segundo. Aunque el segundo <h2> se encuentra detrás de <h1> en el código HTML, no son elementos hermanos porque no tienen el mismo elemento padre.  */

		</style>
	</head>
	<body>	

 
		<h1>Primer Titulo</h1>

		<h2>Primer Subtitulo</h2>

		<p>Primer párrafo</p>

		<div>
		  <h2>Segundo subtítulo</h2>
		</div>

		<h2>Tercer subtítulo</h2>


	</body>

	


</html>
