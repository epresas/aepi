<!DOCTYPE html>
<html lang="es">
	
	<head> 		
		<meta charset="UTF-8"/>
		<title>Pseudo Selectores</title>
		<style>

			p:last-child {
			  font-size: 2em;
			}

		</style>
	</head>
	<body>	

		<article>

		  <p>First paragraph...</p>
		  <p>Lorem ipsum...</p>

		  <div>
		  	<p>Dolor sit amet...</p>
		  </div>
		  
		  <p>Consectetur adipisicing...</p>

		</article>

		  <p>Dolor sit amet...</p>

	</body>

	


</html>
