<!DOCTYPE html>
<html lang="es">
	
	<head> 		
		<meta charset="UTF-8"/>
		<title>Pseudo selectores</title>		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

		<style>

			h1, h2, h3 {
				text-align: center;
				margin: 50px 0;
			}

			h1::before, h1::after {
			    content: '•';
			    margin: 0 10px;
			}


			h2::before, h2::after {
			    content: '∼';
			    margin: 0 10px;
			}

			h3:before, h3:after {
			    content: '―';
			    margin: 0 10px;
			}			

			blockquote {
				position: relative;
				width: 700px;
				margin: 100px auto;
				font-size: 2em;
				font-style: italic;
			}

			blockquote::before {
				content: '“';
				top: -264px;				
				left: -100px;
				font-size: 18em;
				position: absolute;
				font-family: "Arial";
				opacity: .1;
				font-style: normal;
			}
			

		</style>

	</head>

	<body>

	<header>

		<h1>Título con ornamentación</h1>
		<h2>Título con ornamentación</h2>
		<h3>Título con ornamentación</h3>

		<blockquote>Una buena interfaz está diseñada para no decir nunca "click aquí".</blockquote>

	</header>

	</body>
</html>
