<html lang="es">
	
	<head> 		
		<meta charset="UTF-8"/>
		<title>Pseudo selectores</title>		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		
		<style>

			header {
			    position: relative;					/* IMPORTANTE */
			    padding: 300px 0;
			    background: url('img/fondo.jpg') no-repeat center / cover;
			}

			header::before {
				content: '';
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background-color: rgba(0,0,0,.8)
			}

			.contenido {
				position: relative;					/* IMPORTANTE */
				text-align: center;
				color: white;
				letter-spacing: 2px;
			}

			

		</style>

	</head>

	<body>

	<header>
