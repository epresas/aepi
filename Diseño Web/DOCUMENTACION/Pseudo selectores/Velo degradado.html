<!DOCTYPE html>
<html lang="es">
	
	<head> 		
		<meta charset="UTF-8"/>
		<title>Pseudo selectores</title>		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

		<style>
		
			header {
			    position: relative;					/* IMPORTANTE */
			    padding: 300px 0;
			    background: url('img/fondo2.jpg') no-repeat center / cover;
			}

			header::before {
				content: '';
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background-color: #578ab4;
				background-image: linear-gradient(135deg, #578ab4 0%, #E0C3FC 100%);
				opacity: .6;

			}

			.contenido {
				position: relative;					/* IMPORTANTE */
				text-align: center;
				letter-spacing: 2px;
			}

			

		</style>

	</head>

	<body>

	<header>

		<div class="contenido">

			<h1>VELO DEGRADADO</h1>

		</div>

	</header>

	</body>
</html>
